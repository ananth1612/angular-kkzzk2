<input type="file" #csvReader name="Upload CSV" id="txtFileUpload" (change)="uploadListener($event)" accept=".csv" />    
<table class="minimalistBlack" *ngIf="records.length > 0">    
  <thead>    
    <tr>    
      <th>Province/State </th>    
      <th>Country/Region </th>    
      <th>Last Update </th>    
      <th>Confirmed </th>    
      <th>Deaths </th>    
      <th>Recovered </th>  
      <th>Latitude </th> 
      <th>Longitude </th> 
      
        
    </tr>    
  </thead>    
  <tbody>    
    <tr *ngFor="let record of records;let i = index;">    
      <td> <span>{{record.province}}</span> </td>    
      <td> <span>{{record.country}}</span> </td>    
      <td> <span>{{record.lastupadte}}</span> </td>    
      <td> <span>{{record.confirmed}}</span> </td>    
      <td> <span>{{record.deatths}}</span> </td>    
      <td> <span>{{record.recovered}}</span> </td>  
      <td> <span>{{record.latitude}}</span> </td> 
      <td> <span>{{record.longitude}}</span> </td>   
     
    </tr>    
  </tbody>    
</table>
